name: Build and Release Applications

on:
  push:
    branches:
      - develop

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.x'

      - name: Get the date
        run: echo "date=$(date +'%y.%m.%d')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build Android APK
        run: flutter build apk

      - name: Build iOS App
        run: flutter build ios --release --no-codesign

      - name: Build macOS App
        run: flutter build macos --release

      - name: Archive Applications
        run: |
          zip -r build_outputs_${{ env.date }}.zip build/app/outputs/flutter-apk/app-release.apk build/ios/iphoneos build/macos/Build/Products/Release

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.date }}
          release_name: Release ${{ env.date }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build_outputs_${{ env.date }}.zip
          asset_name: build_outputs_${{ env.date }}.zip
          asset_content_type: application/zip