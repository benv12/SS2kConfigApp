name: Build and Release Applications

on:
  push:
    branches:
      - develop

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          flutter doctor

      - name: Build Android APK
        run: flutter build apk

      - name: Build iOS App
        run: flutter build ios --release --no-codesign

      - name: Build macOS App
        run: flutter build macos --release

      - name: Get the date
        id: version
        run: echo "::set-output name=date::$(date +'%y.%m.%d')"

      - name: Archive Applications
        run: |
          zip -r build_outputs_${{ steps.version.outputs.date }}.zip build/app/outputs/flutter-apk/app-release.apk build/ios/iphoneos build/macos/Build/Products/Release

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.date }}
          release_name: Release ${{ steps.version.outputs.date }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build_outputs_${{ steps.version.outputs.date }}.zip
          asset_name: build_outputs_${{ steps.version.outputs.date }}.zip
          asset_content_type: application/zip